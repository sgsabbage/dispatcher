jms_security_extra:
    secure_all_services: false
    expressions: true

security:
    encoders:
        SGS\Model\User: sha512

    providers:
        in_memory:
            memory:

    access_control:

    role_hierarchy:

    encoders:
        Symfony\Component\Security\Core\User\User: plaintext

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: true
            anonymous: true
